<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Normalize CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="website-title"><b>Tweeter</b><span class="subtitle">Where everyone is guaranteed to be a bird</span></span>
      <span class="write-a-new-tweet"><a href="#tweet"><b>Write</b></a> a new tweet</span>
    </nav>
    <div>
    <header>
      <div class="tweetererAvatar">
      </div>
  </header>
  </div>
    <!-- Page-specific (main) content here -->
    <main class="container"></main>
    
    <section class="new-tweet">
      <div class="tweetererName">
        <h4>
        <span class="avatar"> <img src="/images/kestral.jpg">
        <article class="nom-de-plume">Kitty Kestral</article>
        <article class="header-tweet-handle">@CatWings</article>
        </h4>
    </div>
      <h2>Compose Tweet</h2>
      <div class="error" id="error-message"></div>
      <form action="/tweets" method="POST">
        <section class="new-tweet-form">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="send-tweet">
          <button id="post-tweet" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </section>
        </div>
      </form>
    </section>
    <section class="container" id="tweeter-tweets">
      
    </section>
    </main>
  </body>
</html>


<!-- Shout-out to Molly Trepanier for inspiring with her "Tweeter for Birds" -->
